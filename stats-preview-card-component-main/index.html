<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="text-container">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <p class="stat-number">10k+</p>
            <p class="stat-text">companies</p>
          </div>
          <div class="stat">
            <p class="stat-number">314</p>
            <p class="stat-text">templates</p>
          </div>
          <div class="stat">
            <p class="stat-number">12M+</p>
            <p class="stat-text">queries</p>
          </div>
        </div>
      </div>
      <div class="img-container" role="img" aria-label="People typing on laptops"></div>
    </main>
  </body>
</html>
